version: '3.4'

networks:
  backend:

services:
  gateaway.api:
    image: ${DOCKER_REGISTRY-}gateawayapi
    build:
      context: .
      dockerfile: GateAway.Api/Dockerfile
    ports:
        - 7180:80
    networks:
        - backend

  gai.api:
    image: ${DOCKER_REGISTRY-}gaiapi
    build:
      context: .
      dockerfile: GAI.Api/Dockerfile

